{% extends "base.html" %}

{% block title %}
    {{post.title}}
{% endblock title %}

{% block base %}
    <h1>{{post.title}}</h1>
    <p>{{post.body}}</p>
<div class="row row-cols-auto">
    <div class="col">
        <a href="/" class="btn btn-primary">المقالات</a>
    </div>

    {%if post["author_id"] == g.user['id']%}
        <div class="col">
            <a href="{{url_for('blog.update',post_id=post['id'])}}" class="btn btn-primary">تعدبل المقاله</a>
        </div>
        <div class="col">
            <form action="{{url_for('blog.delete',post_id=post['id'])}}" method="post">
            <button type="submit" class="btn btn-danger">حذف المقاله</button>
            </form>
        </div>
    {%endif%}

</div>
{% endblock base %}
