<!DOCTYPE html>
<html lang="en" dir="rtl">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static',filename='bootstrap-reboot.rtl.min.css')}}">
        <link rel="stylesheet" href="{{ url_for('static',filename='styles.css')}}">
        <link rel="shortcut icon" href="{{ url_for('static',filename='python.png')}}">

        <title>{% block title %}{% endblock title %}</title>
    </head>
    <body>

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
              <a class="navbar-brand" href="{{url_for('blog.index')}}">مدونتي</a>
              
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{url_for('blog.create')}}">انشائ مقاله</a>
                  </li>
                  {%if g.user  %}
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{url_for('auth.profile')}}">{{g.user['username']}}</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{url_for('auth.logout')}}">تسجيل الخروج</a>
                  </li>
                  {%else%}
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{url_for('auth.login')}}">تسجيل الدخول</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{url_for('auth.register')}}">انشاء حساب</a>
                  </li>
                    
                  {% endif %}
                  
                </ul>
              </div>
            </div>
          </nav>
        <div class="container">

            {% block base %}
            {% endblock base %}
        <div>
    </body>
</html>
