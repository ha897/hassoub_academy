{% extends "base.html" %}

{% block title %}flask project{% endblock title %}

{% block base %}
    {% if posts %}
        <h1 style="margin:20px 5px;">قائمة المقالات</h1>
        <div class="list-group">
            {% for post in posts %}
            <a href="/posts/{{post.id}}" class="list-group-item">{{post.title}}</a> 
            {% endfor %}
        </ul>
    {% else %}
    <h1>ليس هناك اي مقالات</h1>
    {% endif %}
    
{% endblock base %}
