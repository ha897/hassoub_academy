{% extends "base.html" %}
{%block title%}
wether
{%endblock title%}

{% block body %}
<div  class="mb-3 index">    
    <h1 class="home">wether inquiry</h1>
    <form action="{{url_for('view')}}" method="post">
        <label id="city" class="form-label">shoos your city</label>
         <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-geo-alt" viewBox="0 0 16 16">
            <path d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A32 32 0 0 1 8 14.58a32 32 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10"/>
            <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4m0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
          </svg>
          <input id="city" class="form-control" type="text" name="city">
       
        <!-- اختيار الوحدة -->
        <div class="form-check">
            <input class="form-check-input" id="metric" type="radio" value="metric" name="unit" >
            <label class="form-check-label" for="metric">metric</label>
        </div>  

        <div class="form-check">
            <input class="form-check-input" id="imperial" type="radio" value="imperial" name="unit">
            <label class="form-check-label" for="imperial">imperial</label>
        </div>
        <input type="submit">
    </form>
</div>
{% endblock body %}
